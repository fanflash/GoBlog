{{define "content"}}
<form action="/article?action=manager&operation=add" method="post">
<div><input type="text" name="title" class="title" placeholder="Article Title" /></div>
<div><input type="text" name="customid" class="title" placeholder="Custom ID" /></div>
<div><a href="#" class="btn" onclick="openWindow('/file?action=upload')" >Upload File</a></div>
<hr />
<div><textarea name="content" class="content" placeholder="Article Content" ></textarea></div>
<div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
</form>
{{end}}
