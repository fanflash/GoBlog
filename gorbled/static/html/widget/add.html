{{define "content"}}
<form action="/widget?action=manager&operation=add" method="post">
<div><input type="text" name="title" class="title" placeholder="Widget Title" /></div>
<div><a href="#" class="btn" onclick="openWindow('/file?action=upload')" >Upload File</a></div>
<hr />
<div><textarea name="content" class="content" placeholder="Widget Content" ></textarea></div>
<div><input type="text" name="sequence" class="sequence" placeholder="Widget Sequence" /></div>
<div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
</form>
{{end}}
